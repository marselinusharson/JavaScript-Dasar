<!DOCTYPE html>
<head>
  <title>js function</title>

  <!-- linkbootrsap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<html>
  <body>
    <div class="container shadow mb-3" style="background-color: #25373a">
      <div class="row justify-content-center pt-2">
        <div class="col-md-4 text-center">
          <h2 class="text-light">JavaScript Functions</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 text-center">
          <p class="text-light">Contoh menampilkan hasil matematis menggunakan function</p>
          <p class="text-light">Menampilkan hasil kali dari 2 dan 4 saat mengklik button</p>
        </div>
      </div>
      <div class="row justify-content-center pb-2">
        <div class="col-md-4 text-center">
          <div class="btn btn-light btn-outline-dark" style="background-color: #38e1ff" onclick="show1()">lihat</div>
        </div>
      </div>
      <div class="row justify-content-center pb-2">
        <div class="col-md-4 text-center">
          <p class="text-li" id="demo"></p>
        </div>
      </div>
    </div>
    <!-- Akhir function pertama -->

    <!-- membuat classs baru untuk contoh penggunaan function -->
    <div class="container shadow mb-3" style="background-color: #305157">
      <div class="row justify-content-center p-2">
        <div class="col-md-6 text-center">
          <h2 class="text-light fw-bold">Penggunaan Function ke-2</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <p class="text-light">menampilkan hasil perkalian 4 dan 3:</p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <p class="text-light" id="demo2"></p>
        </div>
      </div>
    </div>
    <!-- Penutup membuat classs baru untuk contoh penggunaan function -->

    <!-- container baru untuki function 3 -->
    <div class="container shadow" style="background-color: #7ab6c0">
      <div class="row justify-content-center p-2">
        <div class="col-md-6 text-center">
          <h2 class="text-light fw-bold">Penggunaan Function cara ke-3</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <p class="text-light">menampilkan hasil konversi derajat fahrenheit ke celcius</p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <p class="text-light" id="demo3"></p>
          <p class="text-light" id="demo4"></p>
        </div>
      </div>
    </div>
    <!--akhir container baru untuki function 3 -->
    <script>
      // function 1
      function show1() {
        let p1 = 2,
          p2 = 4;

        document.getElementById("demo").innerHTML = p1 * p2;
      }
      //   akhir function 1
      // function 2
      var x = show2(4, 3);
      document.getElementById("demo2").innerHTML = x;
      function show2(a, b) {
        return a * b;
      }
      //Akhir function 2

      // function 3
      function toCelsius(f) {
        return (5 / 9) * (f - 32); //rumus konversinya
      }
      document.getElementById("demo3").innerHTML = "hasil konversi 77 derajat f : " + toCelsius(77) /*INI DISEBUT ARGUMEN*/ + " derajat  c"; //untuk menampilkan hasil di dalam html
      document.getElementById("demo4").innerHTML = "hasil konversi 80 derajat fahrenheit : " + toCelsius(120).toFixed(2) + " derajat celcius"; //toFixeddigunakan untukmembatasi tempat desimal suatu bilangan 
      //mengakses fungsi tanpa () akan mengembalikan objek fungsi bukan hasilnya. ingatlah

      // Akhir function 3
      
    </script>
  </body>
</html>
