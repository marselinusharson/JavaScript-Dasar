<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operaror logika di non boolean</title>
  </head>
  <body>
    <script>
      //logika or akan mengambil nilai truthy dari kiri ke kanan
      console.info("Hello" || "");
      console.info("" || []);
      console.info("0" || "Nol");
      console.info(0 || "Nol");
      console.info(null || "Null");
      console.info(undefined || "UNDIFINED");
      console.info(0 || false);

      //contoh penerapan logika or sederhana
      const person = {
        firstName: "",
        lastName: "rewo",
      };
      const nama = person.firstName || person.lastName;
      document.writeln(nama);
    </script>
  </body>
</html>
