<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function sebagai value</title>
  </head>
  <body>
    <script>
      function sayHello(name) {
        document.writeln(`<p> Hallo ${name}</p>`);
      }
      const say = sayHello;

      say("NARUTO");
      sayHello("Marselinus");

      function giveMeName(callback) {
        callback("marsel");
      }
      giveMeName(say);
      giveMeName(sayHello);
    </script>
  </body>
</html>
