<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>masalah var</title>
  </head>
  <body>
    <script>
      //var tidak terikat local scoope
      let i = 20;
      for (let i = 1; i < 10; i++) {
        console.info(`local:${i}`);
      }
      console.info(`\nglobal:${i}`);
      var j = 20;
      for (var j = 1; j < 10; j++) {
        console.info(`local:${j}`);
      }
      console.info(`\nglobal:${j}`);
    </script>
  </body>
</html>
