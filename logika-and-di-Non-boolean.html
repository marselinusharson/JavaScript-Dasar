<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logika and di data non boolean</title>
  </head>
  <body>
    <!-- mengambil dari kiri ke kanan yang truthy-->

    <script>
      // jika dua duanya truthy maka data terakhirr atau paling kanan  yang akan diambil
      console.info("HEllo" && "");
      console.info("" && []);
      console.info("0" && "Nol");
      console.info(0 && "NOL");
      console.info(null && "NULL");
      console.info(undefined && "UNDEFINED");
      console.info("undifined" && "null");
    </script>
  </body>
</html>
