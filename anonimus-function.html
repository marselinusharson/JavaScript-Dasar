<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anonymous function</title>
  </head>
  <body>
    <script>
      //anonymous function in variabel
      const say = function (name) {
        document.writeln(`<p>Hello ${name}</p>`);
      };
      // say("anjing");

      //anonymous function in parameter
      function giveMeName(callback) {
        callback("marselinus");
      }
      giveMeName(say);
      giveMeName(function (name){
        document.writeln(` <p>Hello ${name} my name is</p> `)
      })
      
    </script>
  </body>
</html>
