<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function return value</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, lastName) {
        const say = `Hello ${firstName} ${lastName}`;
        return say;
      }
      const result = sayHello("Marselinus", "Harson");
      document.writeln(`<p>${result}</p>`);

      function getNilai(value) {
        if (value > 90 && value <= 100) {
          return "A";
        } else if (value > 78 && value <= 89) {
          return "B";
        } else if (value > 67 && value <= 89) {
          return "C";
        } else {
          return "D";
        }
      }
      const finalValue = getNilai(65);
      document.writeln(`<p>${finalValue}</p>`);
    </script>
  </body>
</html>
