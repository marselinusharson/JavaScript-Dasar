      //const sayHello = (name) => console.info(`Hello ${name}`);
      //jika parameter cuma adasatu bisa ditulis tanpa tanda kurung
      const sayHello = (name) => console.info(`Hello ${name}`);
      sayHello("Marselinus");

      const sum = (a, b) => a + b;

      let nilai = sum(10, 20);
      document.writeln(nilai);

      //arrow function sebagai parameter function
      function giveMeName(callback) {
        callback("marsel");
      }
      giveMeName((name) => console.info(`Hello ${name}`));
    </script>
  </body>
