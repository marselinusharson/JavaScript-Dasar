<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>in operator</title>
  </head>
  <body>
    <!-- menghecek apakah sebuah properti ada pada suatu objek -->
    <script>
      const person = {
        firstName: "Marsel",
        lastName: "rewo",
        lastName: undefined,
      };
      if ("firstName" in person) {
        alert(`Hello ${person.firstName}`);
      } else {
        alert(`hello`);
      }
      const student = {
        firstName: undefined,
        middleName: "rewo",
      };
      if ("firstName" in student) {
        alert(`Hello ${student.firstName}`);
      } else {
        document.writeln("hello");
      }

      let names = [null, "marsel", null];
      const result = 0 in names;
      document.writeln(result);
    </script>
  </body>
</html>
