<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operator nulish coalescing</title>
  </head>
  <body>
    <!-- tanpa nullist operator -->
    <script>
      let parameter;

      let data = parameter;
      if (data === undefined || data === null) {
        data = "data default";
      }
      document.writeln(`<p>${data}</p>`);

      //menggunakan operator nullist coalescing

      data = parameter ?? "data default";
      document.writeln(`<p>${data}</p>`);
    </script>
  </body>
</html>
