<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrow function di object</title>
  </head>
  <body>
    <script>
      const anjing = {
        name: "Dogi",
        kucing: (kucing) => {
          document.writeln(`<p>woy ${anjing.name} bisa nggak lu ngejar si ${kucing}</p>`);
        },
      };

      anjing.kucing("chiki");
    </script>
  </body>
</html>
